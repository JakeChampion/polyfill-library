dependencies = [
	"Element.prototype.matches",
	"Map",
	"MutationObserver",
	"Node.prototype.contains",
	"Set",
	"WeakMap"
]
aliases = [
	# Polyfill was first created as "Element.prototype.inert" but the actual feature only exists on "HTMLElement"
	# https://github.com/WICG/inert/issues/181
	"Element.prototype.inert"
]
license = "W3C"
spec = "https://html.spec.whatwg.org/multipage/interaction.html#dom-inert"
repo = "https://github.com/WICG/inert"
docs = "https://developer.mozilla.org/en-US/docs/Web/API/HTMLElement/inert"

[browsers]
edge = "<102"
edge_mob = "<102"
ie = "9 - *"
ie_mob = "9 - *"
firefox = "<104"
opera = "<88"
safari = "<15.5"
chrome = "<102"
ios_saf = "<15.5"
firefox_mob = "<104"
android = "<102"
op_mob = "<70"
